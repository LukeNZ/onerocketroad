<a [routerLink]="['/drafts']">Back to Drafts</a>

<h1 [(contentEditableModel)]="draft.title"></h1>
<p>By {{ draft.author_name }}</p>
<ul>
    <li (click)="setViewState(draftViewState.Edit)">Edit</li>
    <li (click)="setViewState(draftViewState.Preview)">Preview</li>
</ul>

<p [hidden]="!isSaving">Saving...</p>

<textarea [(ngModel)]="draft.body" [formControl]="bodyFormControl" [hidden]="viewState == draftViewState.Preview">
</textarea>

<section id="markdown-preview" *ngIf="viewState != draftViewState.Edit" [innerHTML]="bodyFormControl.value | markdown">
</section>

<h2>Tags</h2>

<button type="submit" (click)="publish()">Publish</button>
<button type="submit" (click)="delete()">Delete</button>
